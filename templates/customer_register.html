    {% include 'public_header.html' %}
    <br><br><br>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url("/static/images/reg_bg.jpg") no-repeat center center/cover;
            
        }

        .form-container {
            width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #fff;
            transition: 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .form-container h3 {
            font-size: 26px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-top: 10px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #ddd;
        }

        input::placeholder {
            color: #ddd;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #fad0c4, #ffdde1);
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }

            .form-container h3 {
                font-size: 22px;
            }
        }
    </style>
        <center>
            <div class="form-container">
    
            
                <h2 class="text-center mb-4 text-white">User Registration</h2>
                <form action="" method="post" onsubmit="return validateForm()">
                    <div class="form-group mb-3">
                        <label>First Name</label>
                        <input type="text" name="fname" id="fname" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label>Last Name</label>
                        <input type="text" name="lname" id="lname" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label>House Name</label>
                        <input type="text" name="hname" id="hname" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label>Date of Birth</label>
                        <input type="date" name="dob" id="dob" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label>Street</label>
                        <input type="text" name="street" id="street" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label>City</label>
                        <input type="text" name="city" id="city" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label>State</label>
                        <input type="text" name="state" id="state" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label>Pincode</label>
                        <input type="text" name="pin" id="pin" class="form-control">
                    </div>
                    <div class="form-group mb-3" style="display: flex; align-items: center;">
                        <label style="margin-right: 10px;">Gender:</label>
                        <input type="radio" value="male" name="gender" id="male">
                        <label for="male" style="margin-right: 20px;">Male</label>
                        <input type="radio" value="female" name="gender" id="female">
                        <label for="female">Female</label>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label>Contact No.</label>
                        <input type="text" name="phone" id="phone" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label>Email</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    
                    <div class="form-group mb-3">
                        <label>Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success" name="submit">Register</button>
                    </div>
                </form>
            
        
    </div>
        </center>

    <script>
        function validateForm() {
            let fname = document.getElementById("fname").value.trim();
            let lname = document.getElementById("lname").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            
            if (fname === "" || lname === "" || phone === "" || email === "" || password === "") {
                alert("All fields must be filled out");
                return false;
            }
            if (phone.length !== 10 || isNaN(phone)) {
                alert("Please enter a valid 10-digit phone number");
                return false;
            }
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long");
                return false;
            }
            return true;
        }
    </script>
