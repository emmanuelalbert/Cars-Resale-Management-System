{% include 'public_header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Glassmorphism Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url("/static/images/fordbg.jpg") no-repeat center center/cover;
        }
        .form-container {
            width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #fff;
            transition: 0.3s ease-in-out;
        }
        .form-container:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        .form-container h3 {
            font-size: 26px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-top: 10px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #ddd;
        }
        input::placeholder {
            color: #ddd;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #fad0c4, #ffdde1);
        }
        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
        }
        .forgot-password a {
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }
            .form-container h3 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <br><br><br>
    <center>
        <div class="form-container">
            <h3>Login Here</h3>
            <form method="post">
                <label for="username">Username</label>
                <input type="text" name="uname" placeholder="Email or Phone" id="username" required>
                <label for="password">Password</label>
                <input type="password" name="passw" placeholder="Password" id="password" required>
                <button name="login">Log In</button>
                <p class="forgot-password"><a href="/reset_password">Forgot Password?</a></p>
            </form>
        </div>
    </center>
    {% include 'footer.html' %}
</body>
</html>
