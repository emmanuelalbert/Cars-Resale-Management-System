{% include 'admin_header.html' %}
<center>

    <div class="top">
        <h3 class="text-black mb-4">Manage Sub Category</h3>
        <div class="divmain">

 


    <form action="" method="post">

        <div style="width: 400px;color:white">
            <div >
                <label for="">Select Category: </label>
                <select required name="catid" id="" class="form-control mt-2">
                    <option value="{% if data['raw'] %}{{data['raw'][0]['cat_id']}}{% endif %}">{% if data['raw'] %}{{data['raw'][0]['cat_name']}}{% else %} Select  {% endif %}</option>
                    {% for row in data['cat'] %}
                    <option value="{{ row['cat_id'] }}">{{ row['cat_name'] }}</option>
                    {% endfor %}
                </select>
            </div>
        
    </div>

        <div>
                
            <input type="text" style="width: 400px;margin-top:20px;" class="form-control" required placeholder="Sub category Name" name="name" id="" value="{% if data['raw'] %}{{data['raw'][0]['subcat_name']}}{% endif %}">
        </div>
        <div>
                
            <input type="text" style="width: 400px;margin-top:20px;" class="form-control" required placeholder="Sub category description" name="desc" id="" value="{% if data['raw'] %}{{data['raw'][0]['subcat_desc']}}{% endif %}">
              
         
        </div>
        
        
         
         <div>
            <input class="btn btn-success mt-3 col-4" type="submit" {% if data['raw'] %} name="update" value="Update" {% else %} value="submit" name="submit" {% endif %}>
         </div>

    </form>

</div>
</div>

    <br><br>

    <h5>View Available Subcategory</h5>
    <table class="table table-striped">
        <tr>
            <th>index</th>
            <th>Sub Category</th>
            <th>Description</th>
            <!-- <th>Status</th> -->
            
        </tr>
        {% for row in data['res'] %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ row['subcat_name'] }}</td>
            <td>{{ row['subcat_desc'] }}</td>
            <!-- <td>{{ row['status'] }}</td> -->
           
            <td><a href="?action=update&subid={{ row['subcat_id'] }}" class="btn btn-warning btn-sm">Update</a></td>
            <!-- <td><a onclick="return confirm('Are You Sure!')" href="?action=active&subid={{ row['subcategory_id'] }}">Active</a></td> -->
            <!-- <td><a onclick="return confirm('Are You Sure!')" href="?action=inactive&subid={{ row['subcategory_id'] }}">Inactive</a></td> -->
        </tr>
        {% endfor %}
    </table>
</center>

<script src="
https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
<script>
    $(function() {
        $("input[name='fname']").on('input', function(e) {
            $(this).val($(this).val().replace(/[^A-Za-z ]/g, ''));

        });
        $("input[name='lname']").on('input', function(e) {
            $(this).val($(this).val().replace(/[^A-Za-z ]/g, ''));

        });
        // $("input[name='dob']").on('input', function(e) {
        //     $(this).val($(this).val().replace(/[^0-9/]/g, ''));

        // });
        
        $("input[name='phone']").on('input', function(e) {
        	$(this).val($(this).val().replace(/[^0-9]/g, ''));
            
        });
        $("input[name='pin']").on('input', function(e) {
        	$(this).val($(this).val().replace(/[^0-9]/g, ''));
            
        });
        $("input[name='email']").on('input', function(e) {
              var re = /([A-Z0-9a-z_-][^@])+?@[^$#<>?]+?\.[\w]{1,}/.test(this.value);
                if(!re) {
                    $('#eerror').show();
                } else {
                    $('#eerror').hide();
                }

        });
        $("input[name='address']").on('input', function(e) {
            $(this).val($(this).val().replace(/[^A-Za-z0-9()/. ]/g, ''));

        });
        $("input[name='place']").on('input', function(e) {
            $(this).val($(this).val().replace(/[^A-Za-z ]/g, ''));

        });
            
        $("input[name='pwd']").on('input', function(e) {
        	$(this).val($(this).val().replace(/[^0-9A-Za-z@/. ]/g, ''));
            
        });
    });


</script>
