<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grand Drive Motors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/assets/css/bootstrap.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="static/assets/css/style.css">

    <!-- Icons & Animations -->
    <link rel="stylesheet" href="static/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/assets/css/animate.css">

    <style>
        /* General Navbar Styling */
        .navbar {
            background-color: #000; /* Black Background */
            padding: 10px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1300px; /* Wider content area */
            margin: auto;
        }

        /* Grand Drive Motors Logo */
        .navbar-brand {
            font-weight: bold;
            font-size: 26px;
            font-family: 'Poppins', sans-serif;
            color: #ff7800 !important; /* Stylish Orange */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Navbar Links */
        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            margin: 0 5px;
        }

        .nav-link {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            padding: 12px 18px;
            color: white !important;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .nav-link:hover {
            background: #ff7800;
            color: #000 !important;
            box-shadow: 0 0 8px rgba(255, 120, 0, 0.6);
        }

        /* Logout Button */
        .logout-link {
            background: #ff3333 !important;
            font-weight: bold;
            padding: 10px 18px !important;
        }

        .logout-link:hover {
            background: #cc0000 !important;
        }

        /* Navbar Toggle for Mobile */
        .navbar-toggler {
            border: none;
            background: none;
        }

        .navbar-toggler-icon {
            background-image: url('static/assets/img/menu-icon.svg'); /* Custom menu icon */
            width: 30px;
            height: 30px;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dropdown-item {
            color: #1a1a1a !important;
            font-size: 16px;
            padding: 10px 15px;
        }

        .dropdown-item:hover {
            background: #ff7800;
            color: white !important;
        }

        /* Responsive Navbar */
        @media (max-width: 991px) {
            .navbar-container {
                flex-direction: column;
                align-items: center;
            }

            .navbar-nav {
                width: 100%;
                text-align: center;
                margin-top: 10px;
            }

            .nav-item {
                width: 100%;
            }

            .nav-link {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="navbar-container">
            <!-- Grand Drive Motors Logo (Top Left) -->
            <a class="navbar-brand" href="#">Grand Drive Motors</a>

            <!-- Toggle Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="customerhome">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customercart">Test Drive Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="viewmyorders">Purchases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view_return_request">Return Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_complaint">Send Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout-link" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS (for dropdowns & responsive menu) -->
    <script src="static/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
