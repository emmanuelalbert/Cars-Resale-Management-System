<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grand Drive Motors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/assets/css/bootstrap.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="static/assets/css/style.css">

    <!-- Icons & Animations -->
    <link rel="stylesheet" href="static/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/assets/css/animate.css">

    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #4ec188;  /* Green Background */
            padding: 15px 0; /* Extra Padding */
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            color: white !important;
            margin-left: 15px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-size: 18px;
            padding: 10px 15px;
            margin: 0 5px;
        }

        .nav-link:hover {
            background-color: white;
            color: #28a745 !important;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* Dropdown Styling */
        .dropdown-menu {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .dropdown-item {
            color: #28a745 !important;
            font-size: 16px;
            padding: 10px 15px;
        }

        .dropdown-item:hover {
            background-color: #28a745;
            color: white !important;
            border-radius: 3px;
        }

        /* Logout Button */
        .logout-link {
            color: white !important;
            font-weight: bold;
            margin-right: 15px;
        }

        .logout-link:hover {
            background-color: red !important;
            color: white !important;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">Grand Drive Motors</a>

            <!-- Toggle Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li>     </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="adhome">Home</a>
                    </li>

                    <!-- Logout -->
                    <li class="nav-item">
                        <a class="nav-link logout-link" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS (for dropdowns & responsive menu) -->
    <script src="static/assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
